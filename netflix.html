<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ff0808;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }

        .header a {
            color: #ff0000;
            text-decoration: none;
        }
        form {
    display: flex;
    align-items: center;
}

#search-box {
    width: 200px;
    padding: 10px;
    margin-right: 10px;
    
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .movie {
            width: 200px;
            height: 300px;
            background-color: #720202;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .movie img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Netflix</h1>
        <nav>
            <a href="#">Home</a>

        <form>
